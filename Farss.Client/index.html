<!doctype html>
<html>
<head>
    <title>Fable</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style type="text/css">
    
        :root {
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
        }
        
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .elmish-app {
            height: 100%;
        }
        
        .side-menu-header {
            font-weight: bold;
        }
        
        .preview-image {
            max-height: 30px;
        }

        .side-menu-item-unread {

        }
        
        .main {
            background-color: #FEFEFE;
            height: 100%;
            display: grid;
            grid-template-columns: minmax(auto, 400px) auto 1fr;
        }
        
        .article-header {  }
        
        .feed-title, .article-date {
            font-size: 0.85em;
            color: #555;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .feed-title {

        }
        
        .article-date {  

        }
        
        .article-reading-pane {
            overflow-y: auto;
            padding: 10px;
        }
        
        .reading-separator {
            width: 1px;
            flex-shrink: 0;
            background-color: #ececec;
        }
        
        .article-tools {  
            width: 40px;
            grid-row: span 2;
        }
        .article-title {
            grid-column-start: 2;
            grid-column-end: 4;
            padding-top: 5px;
            padding-bottom: 3px;
        }
        .article-title-unread {
            font-weight: bold;
        }
        .article-content {
            grid-column-start: 2;
            grid-column-end: 4;
        }
        
        .selected-article-title {
            font-size: 27px;
            font-weight: bold;
        }
        
        :root {
            --article-row-padding: 10px;
        }
        
        .article-content.summary {
            font-size: 0.85em;
            color: #555;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .article-content {
            font-family: 'Merriweather', serif;
        }
        
        .article-content img {
            max-width: 700px;
        }
        
        .article-content a {
            color: #2261b7;
        }

        .article-content a:visited {
            color: #597aa8;
        }
        
        .article-content pre, .article-content code {
            background-color: #eaeaea;
            font-family: 'Source Code Pro', monospace;
            border: 1px solid lightgray;
            max-width: 700px;
            overflow: auto;
        }

        .article-content pre {
            padding: 5px;
        }

        .article-content code {
        }

        .article-content figure {
            margin-left: 0;
            margin-right: 0;
        }
    </style>
</head>
<body>
<div id="elmish-app" class="elmish-app"></div>
<div id="modal-root"></div>
<script src="/src/App.fs.js" type="module"></script>
<style type="text/css">
    dialog {
        padding: 0;
        box-shadow: 0 0 3px #353535;
        border: 1px solid gray;
        border-radius: 3px;
        width: 500px;
        
        --edge-padding: 10px;
    }
    
    dialog .header {
        border-bottom: 1px solid lightgray;
        padding: var(--edge-padding);
        user-select: none;
        font-size: 1.5em;
    }
    
    dialog .body {
        padding: var(--edge-padding);
    }
    
    dialog .footer {
        display: flex;
        user-select: none;
        padding: var(--edge-padding);
        border-top: 1px solid lightgray;
        justify-content: end;
        gap: 6px;
    }
</style>
</body>
</html>
