<!doctype html>
<html>
<head>
    <title>Fable</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <style type="text/css">

        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .elmish-app {
            height: 100%;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: 75px 1fr;
            gap: 0px 0px;
            grid-template-areas:
                "Logo Menu"
                "Side-menu Main";
        }
        
        .grid-container {
            height: 100%;
        }

        .Logo {
            grid-area: Logo;
        }

        .Menu {
            grid-area: Menu;
        }

        .Side-menu {
            grid-area: Side-menu;
        }
        
        .Side-menu {
            height: 100%;
            background-color: #f5f5f5;
            border-right: 1px solid lightgray;
        }

        .Main {
            grid-area: Main;
        }
        
        .Logo {
            background-color: lightblue;
        }
        
        .Menu {
            background-color: lightblue;
        }

        .articles-container {
            display: grid;
            grid-template-columns: auto 1fr auto;
            grid-auto-rows: 1fr auto auto;
            gap: 5px 5px;
        }
        .article-header {  }
        .feed-title { }
        .article-date {  }
        .feed-icon {  }
        .article-tools {  }
        .article-title {
            grid-column-start: 2;
            grid-column-end: 4;
            background-color: chartreuse;
        }
        .article-content {
            grid-column-start: 1;
            grid-column-end: 4;
            background-color: darkolivegreen;
        }
    </style>
</head>
<body>
<div id="elmish-app" class="elmish-app"></div>
<div id="modal-root"></div>
<script src="bundle.js"></script>
</body>
</html>
