<!doctype html>
<html>
<head>
    <title>Fable</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    
    <style type="text/css">

        html {
            height: 100%
        }

        body {
            height: 100%
        }

        .elmish-app {
            height: 100%;
        }

        .root-grid {
            height: 100%;

            display: grid;
            grid-template-areas: "head toolbar"
                                 "left-pane main";  
            grid-template-rows: auto 1fr;
            grid-template-columns: 250px 1fr;
        }
        
        .articles-grid {
            display: grid;
            grid-template-columns: auto 1fr auto;

        }
        
        .head {
            grid-area: head;  
        }

        .toolbar {
            grid-area: toolbar;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            padding-right: 10px;
        }
        
        .toolbar input {
            margin-left: 5px;
        }

        .left-pane {
            grid-area: left-pane;
            border-right: 1px solid #f0f0f0;
            padding: 1rem;
            background-color: #fafafa;
            color: rgb(112, 112, 112);
        }

        .feed-header {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .main {
            grid-area: main;
        }

        .main {
            padding: 1rem;
        }

        .feeds-container {
            display: flex;
            flex-direction: column;
        }

        .feed-container {
            display: flex;
            flex-direction: row;
            padding-bottom: 0.3rem;
        }

        .feed-header2 {
            flex: 1;
        }

        .feed-unread-badge {
            flex: 0 0 auto;
        }

        .truncate {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .article-container {
            grid-column-start: 1;
            grid-column-end: 4;
        }


    </style>
</head>
<body>
    <div id="elmish-app" class="elmish-app"></div>
    <div id="modal-root"></div>
    <script src="bundle.js"></script>
</body>
</html>
